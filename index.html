<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Import Google Fonts 2 -->
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Love Calculator</title>
  </head>
  <body class="pink lighten-1">
    <div class="container">
      <div class="center-align">
        <h1>The Love Calculator...</h1>
        <blockquote class="container">
          <h5>Do you stand a chance of happily ever after with your crush?</h5>
          <h5>Fill the fields below and find out</h5>
        </blockquote>
      </div>
      <div class="row">
        <div class="col s12 m8 l8 offset-m2 offset-l2">
          <form class="brown lighten-1">
            <div class="container">
              <div class="input-field">
                <h5 class="red-text">
                  Your Name <span><i class="material-icons">favorite</i></span
                  >:
                </h5>
                <input type="text" name="yname" id="yname" />
              </div>

              <br />
              <br />
              <div class="input-field">
                <h5 class="red-text">
                  Your Crush's Middle Name
                  <span><i class="material-icons">favorite</i></span
                  >:
                </h5>
                <input type="text" name="cname" id="cname" />
              </div>
              <br />
              <br />
              <div class="input-field">
                <h5 class="red-text">
                  Your Eye Color
                  <span><i class="material-icons">face</i></span
                  >:
                </h5>
                <input type="text" name="ename" id="ename" />
              </div>
              <div class="center-align">
                <br />
                <button
                  class="btn btn1 modal-trigger pink brown-text waves-effect waves-red"
                  data-target="modalresult"
                >
                  Find Out! <i class="material-icons red-text">favorite</i>
                </button>

                <div id="modalresult" class="modal"></div>
              </div>
              <br />
              <br />
            </div>
          </form>
        </div>
      </div>
    </div>

    <div style="height: 200px"></div>

    <footer class="page-footer grey darken-2">
      <div class="footer-copyright grey darken-2">
        <div class="container">Copyright &copy; 2020 Chijindu Nwakama</div>
      </div>
    </footer>

    <style>
      form {
        border: 2px solid red;
        border-radius: 15px;
      }
      h1 {
        font-family: 'Dancing Script', cursive;
      }
      blockquote {
        font-family: 'Pacifico', cursive;
      }
      .btn {
        border-radius: 15px;
      }
      #modalresult {
        border-radius: 15px;
      }
    </style>
    <!--JavaScript at end of body for optimized loading-->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="storage.js"></script>
    <script type="text/javascript" src="loveCalc.js"></script>
    <script type="text/javascript" src="ui.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <script>
      $(document).ready(function () {
        $('.modal').modal();
      });
    </script>
  </body>
</html>
